<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .shop {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .shoes {
        width: 15%;
        height: auto;
      }

      .new-price:hover {
        text-decoration: underline;
      }

      .old-price {
        text-decoration: line-through;
      }

      .description {
        width: 300px;
        text-align: justify;
        text-indent: 20px;
      }
    </style>
    <div class="shop">
      <img
        src="./img/Bravada_Shoes_Black_FV8085_01_standard.jpg"
        class="shoes"
        alt="shoes"
      />
      <p class="new-price">18.99$</p>
      <p class="old-price">29.99$</p>
      <p class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore vero,
        perferendis rem iste culpa, enim tenetur omnis incidunt laudantium
        ducimus sequi ea adipisci maiores, nesciunt dolores aut beatae sit
        assumenda.
      </p>
    </div>
  </body>
</html>
